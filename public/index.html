<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>User Registration</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Copy your image to public/bg.jpg (from: c:\\Users\\Rakesh Kumar\\Downloads\\working-5270959.jpg) -->
	<div class="bg-wrap">
		<img src="bg.jpg" alt="background image" onerror="this.style.display='none'">
	</div>
	<div class="container">
		<div class="card form-card">
			<h2>User Registration</h2>
			<form id="regForm">
				<div class="row">
					<label>First Name *</label>
					<input type="text" name="firstName" placeholder="Enter your first name" required />
				</div>
				<div class="row">
					<label>Last Name *</label>
					<input type="text" name="lastName" placeholder="Enter your last name" required />
				</div>
				<div class="row">
					<label>Mobile Number *</label>
					<input type="text" name="mobile" placeholder="10 digit mobile number" required />
				</div>
				<div class="row">
					<label>Email Address *</label>
					<input type="email" name="email" placeholder="Enter your email" required />
				</div>
				<div class="row">
					<label>Address</label>
					<input type="text" name="address" placeholder="Enter your full address" />
					<div class="field-error" id="addressError" aria-live="polite" style="display:none;color:#c00;margin-top:4px;font-size:0.9em;"></div>
				</div>
				<div class="row">
					<label>Street</label>
					<input type="text" name="street" placeholder="Street name" />
				</div>
				<div class="row three-col">
					<div>
						<label>City</label>
						<input type="text" name="city" placeholder="City name" />
					</div>
					<div>
						<label>State</label>
						<input type="text" name="state" placeholder="State name" />
					</div>
					<div>
						<label>Country</label>
						<input type="text" name="country" placeholder="Country name" />
					</div>
				</div>
				<div class="row">
					<label>Username *</label>
					<input type="text" name="username" placeholder="username" required />
				</div>
				<div class="row">
					<label>Password *</label>
					<input type="password" name="password" placeholder="Password" required />
				</div>
				<div class="row actions">
					<button type="submit" class="btn primary">Save Registration</button>
					<button type="button" id="viewUsers" class="btn">View Registered Users</button>
				</div>
			</form>
		</div>

		<div class="card list-card hidden" id="usersCard">
			<h2>Registered Users</h2>
			<div id="usersList"></div>
			<div class="row actions">
				<button id="back" class="btn">Back to Form</button>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
